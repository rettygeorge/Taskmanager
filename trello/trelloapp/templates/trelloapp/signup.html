<!DOCTYPE html>
      <html lang="en">
      <head>
        <title>Trello</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->
        <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
        <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
      </head>
      <body>
        {% load static %}
        <style>
        .text-center{
          text-align: center;
        }


      </style>
      <link rel="stylesheet" type="text/css" href="{% static 'trelloapp/bootstrap.min.css' %}">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="{% static 'trelloapp/style.css' %}">

      





      <div class="jumbotron text-center body5" style="padding-bottom: 0px;margin-bottom: 0px">
        <h1 style="font-size: 40px">Welcome back to Trello!</h1>
        <h1 class="text-center" style="padding: 0px;margin: 0px;font-size: 40px">Register</h1>
        <br>
       <span style="color: #82bfe2;font-size:20px;">or <a href="{% url 'trelloapp:userlogin' %}"><u>Sign Up with your account</u></a></span>
      </div>

      <div class="container-fluid body5">
        <div class="row" style="padding: 0px;margin: 0px">
         <div class="col-sm-offset-4 col-sm-4"> 
          <form method="post">
  {% csrf_token %}
  {{form.errors}}
  Username: {{ form.username}}
  <br>
  Email   :    {{ form.email}}
  <br>
  Password1: {{ form.password1}}
  <br>
  Password2: {{ form.password2}}
  <br>
  <input style="background-color: green;padding: 10px 20px" type="submit" value="signup">
  
</form>
            <br>
            <br>
</div>
            
          </div>
        </div>
      </div>



     




   
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </script>
</body>
</html>
