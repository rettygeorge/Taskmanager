    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <header class="jumbotron">
        <h1 class="display-3">Welcome {{user.username}}</h1>
        
        <a href="{% url 'trelloapp:createproject' %}" class="btn btn-primary btn-lg">CREATE PROJECT</a>
      </header>

      <!-- Page Features -->
      <div class="row text-center">

      {% for item in obj %}

        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card carddetails">
            <!-- <img class="card-img-top" src="http://placehold.it/500x325" alt=""> -->
            <div class="card-body">
              <h4 class="card-title">{{item.name}}</h4>
              <p class="card-text">{{item.description|truncatewords:5}}</p>
            </div>
            <div class="card-footer">
              <!-- print({{item.id}}) -->
              <a href="{% url 'trelloapp:projectpage' item.id %}" class="btn btn-primary">View Project</a>
            </div>
          </div>
        </div>
