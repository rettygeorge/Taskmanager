<!DOCTYPE html>
<html>
{% load static %}


<head>
<title>Trello</title>
<link rel="icon" type="image/png" href="{% static 'trelloapp/images/favicon.ico' %}">
{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Simple Task Widget Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
	function hideURLbar(){ window.scrollTo(0,1); } </script>

<script src="{% static 'trelloapp/js/jquery-2.1.3.min.js' %}"></script>

<link href="{% static 'trelloapp/css/task.css' %}" rel="stylesheet">
<link href='//fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css'>
</head>


<body>

<div class="main">
	<h1 class="w3layouts_head">Simple Task Widget</h1>
		<div class="w3layouts_main_grid" style="padding-bottom: 55px">
			<form action="#" method="post" class="w3_form_post" style="color: white">
			{% csrf_token %}

			Taskname:
			<br>
			{{form.taskname}}
			<br>
			Priority:
			<br>
			{{form.priority}}
			<br>
			Task Description:
			<br>
			{{form.taskdescription}}
			<div class="w3_main_grid_right">
			<input type="submit" value="Add Task">
			</div>
			</form>
		</div>

	<link rel="stylesheet" href="css/jquery-ui.css" />
	<script src="js/jquery-ui.js"></script>
    <div class="agileits_copyright">
    </div>
</div>
</body>
</html>
